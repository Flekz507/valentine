  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

    h1 {

      z-index: 2;
    }

    .buttons {
      position: relative;
      width: 420px;
      height: 220px;
      z-index: 2;
    }

    button {
      position: absolute;
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition:
        transform 0.2s ease,
        left 0.6s ease-out,
        top 0.6s ease-out;
    }

    #yesBtn {
      left: 40px;
      top: 80px;
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      left: 260px;
      top: 80px;
      background-color: #f44336;
      color: white;
    }

    /* Herz-Animation */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    .sticker {
  width: 240px;
  margin-bottom: 40px;
 
}

.carousel {
  width: 100%;
  max-width: 500px;
  height: 290px;
  overflow: hidden;
  border-radius: 20px;
  margin-bottom: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.carousel-track {
  display: flex;
  height: 100%;
  transition: transform 0.6s ease-in-out;
}

.carousel img {
  width: 100%;
  height: 100%;
  object-fit:cover ;
  flex-shrink: 0;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}


    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="carousel">
  <div class="carousel-track">

</div>

<img src="moobub.gif" class="sticker">
  <h1>em Trang, mÃ¶chtest du mein Valentin sein? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">Ja</button>
    <button id="noBtn">Nein</button>
  </div>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const container = document.querySelector(".buttons");

  let scale = 1;
  let speed = 600;

  function moveNoButton() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    speed = Math.max(150, speed - 60);
    noBtn.style.transitionDuration = speed + "ms";

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.25;
    yesBtn.style.transform = `scale(${scale})`;
  }

  // Maus
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Touch (Finger)
  noBtn.addEventListener("touchstart", moveNoButton);
  noBtn.addEventListener("touchmove", moveNoButton);

  yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
  });

  // Herzregen
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 24) + "px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 280);

    const track = document.querySelector(".carousel-track");
  const slides = document.querySelectorAll(".carousel img");
  let index = 0;
  let startX = 0;

  function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  // Auto-Slide
  setInterval(() => {
    index = (index + 1) % slides.length;
    updateCarousel();
  }, 3500);

  // Touch-Swipe
  track.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  track.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) {
      index = (index + 1) % slides.length;
    } else if (endX - startX > 50) {
      index = (index - 1 + slides.length) % slides.length;
    }
    updateCarousel();
  });
</script>


</body>
